<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ponomar&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        html {
            font-size: 14px;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Montserrat", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #151d20;
        }

        .page_wraper {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 1rem 0;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        nav h1 a{
            font-family: "Winky Sans", sans-serif;
            color: rgb(208, 209, 205);
            font-size: 2rem;
            margin: 0;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 0 1rem;
        }

        nav ul li a {
            font-weight: 500;
            color: rgb(169, 241, 97);
            text-decoration: none;
            font-size: 1.3rem;
        }

        nav ul li a:hover {
            color: white;
        }

        section {
            margin-top: 2rem;
            background-color: rgba(85, 82, 82, 0.649);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }

        section .container form {
            color: #fff;
        }

        section .container h2 {
            color: rgb(236, 176, 25);
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .mb-3 label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .mb-3 input.form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #343a40;
            color: #fff;
            box-sizing: border-box;
        }

        .mb-3 input.form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 1260px) {
            .container {
                padding: 0 20px;
            }
        }

        @media screen and (max-width: 960px) {
            html {
                font-size: 12px;
            }

            nav ul li {
                padding: 0 0.5rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 760px) {
            header {
                padding: 1rem;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 1rem;
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                padding: 0.5rem 0;
            }

            section {
                margin-top: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="page_wraper">
        <header>
            <div class="container">
                <nav>
                    <h1><a href="/">SmartAttendance</a></h1>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/about">About us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div class="container my-3 ">
                <h2>Teacher Registration</h2>
                <form action="/teacherRegister" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" id="name"
                            placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="emailAdd" class="form-label">College Email Address:</label>
                        <input type="email" class="form-control" name="emailAdd" id="emailAdd"
                            placeholder="your_name@college.edu">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Create a strong password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                            placeholder="Re-enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
