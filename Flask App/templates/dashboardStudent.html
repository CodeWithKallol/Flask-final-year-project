<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #151d20;
            color: white;
        }
        .page_wraper {
            height: 100%;
            background-color: #151d20;
           /* background-image: url("C:\\Users\\itsme\\OneDrive\\Desktop\\Flask App\\attendance.jpg");*/
            background-repeat: no-repeat;
            background-size: cover;
        
        
            header {
                padding: 0;
        
                nav {
                    display: flex;
                    justify-content: space-between;
        
                    h1 > a{
                        font-family: "Winky Sans", sans-serif;
                        color: rgb(208, 209, 205);
                        font-size: 2rem;
                        text-decoration: none;
                    }
        
                    ul {
                        list-style-type: none;
                        display: flex;
                        align-items: center;
        
                        li {
                            padding: 0 2rem;
                        }
        
                        a {
                            font-weight: 500;
                            color: rgb(169, 241, 97);
                            text-decoration: none;
                            font-size: 1.3rem;
                        }
        
                        a:hover {
                            color: white;
                        }
                    }
                }
            }
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 25%;
            overflow: hidden;
            border: 4px solid #93c5fd;
            /* Tailwind's border-blue-300 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .data-card {
            background-color: rgba(255, 255, 255, 0.8);
            /* white with opacity */
            border-radius: 1rem;
            /* rounded-lg */
            padding: 0.5rem;
            padding-bottom: 0.3rem;
            
            /* p-6 */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            /* shadow-lg approximation */
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .data-title {
            color: #6b7280;  /* text-gray-600 */
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .data-value {
            color: #1f2937;  /* text-gray-900 */
            font-size: 1.2rem;    /* text-xl reduced to 1.2*/
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-900 dark:to-black p-4 rounded-lg">
    <div class="page_wraper">
        <header>
            <div class="container">
                <nav>
                    <h1><a href="/">SmartAttendance</a></h1>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <!-- <li><a href="/studentOrteacher">Register</a></li>
                        <li><a href="/login">Login</a></li> -->
                        <li><a href="/about">About us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <div class="container-fluid py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="text-center mb-3">
                    <h1 class="display-4 fw-semibold text-gray-900 dark:text-white" style="font-size: 1.5rem;">Welcome, <b style="color: chartreuse;">{{userData.name}}</b> to Your Dashboard</h1>
                </div>
                <div class="d-flex flex-column align-items-center gap-3">
                    <div class="profile-img">
                        <img id="profilePic" src="{{ url_for('static', filename='/' + userData.profile_pic) }}" alt="Profile Picture">
                    </div>
                    <div class="w-100">
                        <div class="row g-0.5">
                            <div class="col-12">
                                <div class="data-card">
                                    <h2 class="data-title">Name</h2>
                                    <p id="name" class="data-value">{{userData.name}}</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="data-card">
                                    <h2 class="data-title">Roll No</h2>
                                    <p id="roll_no" class="data-value">{{userData.roll_no}}</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="data-card">
                                    <h2 class="data-title">Semester</h2>
                                    <p id="semester" class="data-value">{{userData.semester}}</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="data-card">
                                    <h2 class="data-title">Email Address</h2>
                                    <p id="email" class="data-value">{{userData.email}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqEdZx9vJxxv/y0jIWvQqhWj3wAYyUFg+p3ynD+4mDQUFjF9w=="
        crossorigin="anonymous"></script>
</body>

</html>
